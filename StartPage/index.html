<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Emotion Sense - 진입모드</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: black;
    }
    #backgroundVideo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px) brightness(0.7);
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
    }
    .overlay p {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .overlay button {
      padding: 12px 24px;
      font-size: 18px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .overlay button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <img id="backgroundVideo" src="http://127.0.0.1:5000/face_stream" alt="배경 영상">

  <div class="overlay">
    <p>누군가 당신의 얼굴과 몸동작을 보고 있어요</p>
    <button onclick="startAnalysis()">시작하기</button>
  </div>

  <script>
    function startAnalysis() {
      fetch('http://127.0.0.1:5000/start_saving')
        .then(res => res.json())
        .then(data => {
          console.log('[▶️ 저장 시작]', data);
          window.location.href = "analysis.html";
        })
        .catch(err => {
          console.error('[❌ 저장 시작 실패]', err);
          window.location.href = "analysis.html"; // 실패해도 이동
        });
    }
  </script>

</body>
</html>
