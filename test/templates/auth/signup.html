<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - FocusMate</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="logo-header">
            <a href="/" class="logo-link">
                <h1 class="logo-text">FocusMate <span class="logo-subtitle">AI 학습 어시스턴트</span></h1>
            </a>
        </div>
        
        <div class="auth-card">
            <h2 class="auth-title">회원가입</h2>
            
            <div id="signup-message" class="message" style="display: none;"></div>
            
            <form id="signupForm" method="post">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                    <div id="username-validation" class="validation-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-validation" class="validation-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-validation" class="validation-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">비밀번호 확인</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <div id="confirm_password-validation" class="validation-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="user_type">회원 유형</label>
                    <select id="user_type" name="user_type" required>
                        <option value="student">학생</option>
                        <option value="teacher">교사</option>
                    </select>
                </div>
                
                <button type="submit" class="auth-button">회원가입</button>
            </form>
            
            <div class="auth-links">
                <p>이미 계정이 있으신가요? <a href="/auth/login">로그인</a></p>
            </div>
        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>
</html>
