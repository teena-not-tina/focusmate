<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>로그인 - FocusMate</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="logo-header">
            <a href="/" class="logo-link">
                <h1 class="logo-text">FocusMate <span class="logo-subtitle">AI 학습 어시스턴트</span></h1>
            </a>
        </div>
        
        <div class="auth-card">
            <h2 class="auth-title">로그인</h2>
            
            <div id="login-message" class="message" style="display: none;"></div>
            
            <form id="loginForm" method="post">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">로그인 상태 유지</label>
                    </div>
                    <div class="forgot-password">
                        <a href="/auth/forgot-password">비밀번호 찾기</a>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">로그인</button>
            </form>
            
            <div class="auth-links">
                <p>계정이 없으신가요? <a href="/auth/signup">회원가입</a></p>
            </div>
        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>
</html>
